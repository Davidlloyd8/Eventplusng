<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EVENT PLUS</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <div class="row" id="row_1">
        <div class="col-lg-7 px-0">
          <div class="row" id="row_2">
            <div class="col-lg-12 bg-white" id="cont">
              <div class="col-lg-12 mb-0" id="div_img">
                <img
                  src="images/logo.png"
                  alt=""
                  class="img-fluid"
                  id="img_logo"
                />
                <span class="text_logo">EVENTPLUS</span>
              </div>
              <div class="form-container pt-4">
                <h1 class="text_left" style="padding: 2rem !important">
                  Log in
                </h1>
                <div class="col-lg-12">
                  <p class="text_form">E-mail</p>
                </div>
                <div class="col-lg-12 mb-3">
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class=""
                    placeholder="createevent@eventsplace.com"
                    required
                  />
                </div>
                <div class="col-lg-12">
                  <p class="text_form">Password</p>
                </div>
                <div class="col-lg-12 mb-4">
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class=""
                    placeholder="**********"
                    required
                  />
                </div>
                <div class="col-lg-12 mb-3">
                  <input
                    type="submit"
                    value="Sign in"
                    id="login"
                    class="btn form-control btn_signin"
                  />
                </div>
                <div class="col-lg-12">
                  <p class="small text-center">
                    Don't have an account?
                    <a href="create account.html" class="create_acct"
                      >Create account</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-5 px-0" id="img_container">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/eventplus-vs1.appspot.com/o/Images%2Funsplash__login%20screen.png?alt=media&token=b2e297da-b3f0-464e-80fd-692436b800b0"
            alt=""
            class="img-fluid"
            style="height: 84.4% !important"
          />
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="./signin.js" type="module"></script>
  </body>
</html>
